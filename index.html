<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP Guestbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="guestbook-container">
    <h1>Guestbook</h1>
    <form class="guestbook-form" id="guestbookForm">
        <input type="text" name="name" placeholder="Your name" maxlength="50" required>
        <textarea name="message" placeholder="Your message" maxlength="500" required></textarea>
        <a href="getdemoedloser.html" onclick="document.getElementById('guestbookForm').submit(); return false;">
            <button type="button">Sign Guestbook</button>
        </a>
    </form>
    <div class="messages">
        <h2>Messages</h2>
            <p>No messages yet.</p>
    </div>
</div>
</body>
</html>
